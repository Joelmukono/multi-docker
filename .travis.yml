sudo: required
services:
  - docker

before_install:
  - docker build -t joel/react-test -f ./client/Dockerfile.dev ./client


script:
  - docker run -e CI=true joel/react-test npm test

after_success:
  - docker build -t joel/multi-client ./client
  - docker build -t joel/multi-nginx ./nginx
  - docker build -t joel/multi-server ./server
  - docker build -t joel/multi-worker ./worker

  - docker login -u "$DOCKER_ID" -p "$DOCKER_PASSWORD"

  - docker push joel/multi-client
  - docker push joel/multi-nginx
  - docker push joel/multi-server
  - docker push joel/multi-worker
  


